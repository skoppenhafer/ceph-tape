---
- name: install vtl
  hosts: vtl
  become: true

  tasks: 
   - name: Install httpd
     yum:
      name: httpd
      state: present 

   - name: Install gcc
     yum:
      name: gcc
      state: present

   - name: Install perl
     yum:
      name: perl
      state: present 

   - name: Install kernel-devel
     yum:
      name: kernel-devel
      state: present

   - name: Install sg3_utils
     yum:
      name: sg3_utils
      state: present 

   - name: Upgrade Kernel 
     yum:
      name: kernel
      state: latest
   
   - name: Restart server
     command: /sbin/shutdown -r +1
     async: 0
     poll: 0
     ignore_errors: true

   - name: Wait for server to restart
     local_action:
      module: wait_for
       host=vtl
       port=22
       delay=1
       timeout=300
